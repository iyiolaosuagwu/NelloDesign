	  <body>
				<div class="main-container">
					<div class="row">
					<div class=" jumbotron-fluid col-md-7 left-section">
						  <div class="container content">
						    <h2 class="display-3">Welcome to Nellopages</h2>
						    <p class="lead">Showcase your skill, talent and get discovered!</p>
								<button>Register Now</button>
						  </div>

					</section>

					<div class="register__welcome-2">
					<br>
					<form class="register__page">
						 
						<div class="form-group">
							<input type="email" name="email" class="form-control" placeholder="Email Address">
							<input type="password" class="form-form-control" placeholder="Your Password">
						
						
						<div class="checkbox">
							<label>
								<input type="checkbox">
								<a class="remember-me" href="">Remember Me</a>
							</label>
								<span class="forgot-password"><a href="#">Forgot password</a></span>
						</div>

						<button type="button" class="btn-log">Login</button>
							<p class="or">Or</p>
						<button type="button" class="btn-fb"><i class="fa fa-facebook left"></i>Login with Facebook</button>
						<button type="button" class="btn-tw"><i class="fa fa-twitter left"></i>Login with Twitter</button>
					</form>
				</div>

				<section class="register">
					<p>
						Dont have an account? <a href="reg.html">Register</a>
					</p>
