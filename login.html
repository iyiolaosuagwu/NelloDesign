<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NelloPages</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

  </head>

  <body>

<div class="brand-showcase">
		<div class="brand-showcase-side1" style="position: fixed; right: 0px; left: 0px; top: 0px;
		bottom: 0px;">
			<div class="row">
				<div class="col-md-7 brand-showcase-welcome">
					<div class="brand-showcase-welcomes">
						<img class=" container showcase-image" src="img/logo2.png">
						<div class="container">
							<div class="brand-showcase-welcome-words" style="width: 2000px;">
								<h1 style="font-size: 60px;">
								Welcome to Nellopages
								</h1>
								<p style="font-size: 25px;">
									Showcase their skill, talent and get discovered
								</p>
								<button class="btn-1 btn-primary btn-primary">
									Register Now
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-5">
					<div class="login-input" style="width: 700px;">
						<div class="login-input-headeing">
							<h2>Login to Account</h2>
							<hr>
						</div>
						<form>
							<div class="form-group">
									<input type="email"  class="form-control" placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Your Password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Remember me
								</label>
								<span class="input--forget--password">Forgot <a href="#">password</a></span>
							</div>
							<button class="btn btn-warning form-control" type="submit">
								Login
							</button>
							<h4 class="text-center or">
								or
							</h4>
							<button class="btn btn-primary form-control button--state-primary">
								<i class="fa fa-facebook"></i> Login with Facebook
							</button>
							<button class="btn btn-info form-control button--state-info">
								<i class="fa fa-twitter"></i> Login with Twitter
							</button>
						</form>
						<div class="dont-have-account text-center" style="margin-top: 20px;">
							<span class="new-acoount">Dont have an account<a href="">Register Now!</a></span>
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
